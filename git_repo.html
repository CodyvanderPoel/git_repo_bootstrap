<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container row">
        <div class="col-sm">
            <a href="#">
                <img src="images/repo.svg"> twbs

            </a>/
            <a href="#">
                <strong>bootstrap</strong>
            </a>
        </div>
        <div class="col-sm header-buttons">
            <div class="fluid-container button-con row">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="images/eye.svg"> Watch
                        <span class="box">7,397</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <p class="dropdown-header" href="#">Notifications</p>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item" href="#">Not Watching</div>
                        <p class="drop-text">Be notified when participating or @mentioned.</p>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item" href="#">Watching</div>
                        <p class="drop-text">Be notified of all conversations.</p>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item" href="#">Ignoring</div>
                        <p class="drop-text">Never be notified.</p>
                    </div>
                </div>
                <span class="btn">
                    <img src="images/star.svg"> Star
                    <span class="box">127,250</span>
                </span>
                <button class="btn " type="button">
                    <img src="images/fork.svg"> Fork
                    <span class="box">61,991</span>
                </button>
            </div>
        </div>
    </div>
    <ul class="nav nav-tabs mr-3">
        <li class="nav-item ">
            <a class="nav-link" href="#">
                <img src="images/code.svg">Code</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="#">
                <img src="images/issue-opened.svg">Issues
                <span class="pill">381</span>
            </a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="#">
                <img src="images/git-pull-request.svg">Pull requests
                <span class="pill">117</span>
            </a>
        </li>
        <li class="nav-item item">
            <a class="nav-link" href="#">
                <img src="images/project.svg">Projects
                <span class="pill">4</span>
            </a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="#">
                <img src="images/graph.svg">Insights</a>
        </li>
    </ul>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
